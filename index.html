<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemmikroa retsept</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
    
     <div class="heading">
        <h3 class="playground-heading">Pannkookide retsept</h3>
     </div>

     <hr>

     <div class="main">
        <table class="ingredients-table">
            <tr>
                <th>Ingredients</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>Piim</td>
                <td>2,5 dl</td>
            </tr>
            <tr>
                <td>Jahu</td>
                <td>1,5 dl</td>
            </tr>
            <tr>
                <td>Muna</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Suhur</td>
                <td>1 tl</td>
            </tr>
            <tr>
                <td>Sool</td>
                <td>0,5 tl</td>
            </tr>
            <tr>
                <td>Õli</td>
                <td>0,5 dl</td>
            </tr>
        </table>
     </div>

     <div class="instructions">

        <ol style="display: inline;">
            <li>Valada kõik koostisosad kokku</li>
            <li>Segada koostisosad vispliga läbi</li>
            <li>Lasta taiganal umbes tund aega seista</li>
            <li>Kuumutada pann ja prae ülepannikoogid</li>
        </ol>

     </div>

     <div class="pilt">
        <img src="img/Pannkoogid.jpg" alt="pannkoogid" width="250px">
     </div>

     <div class="retsept"> 
        <a href="http://127.0.0.1:5500/index.html" class="btn">Retsepti link</a>
     </div>
    
     <div class="footer">
        <p>
            Kristin Kr. &#169; 2022
        </p>
     </div>

</body>
</html>
